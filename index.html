<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<link rel="stylesheet" type="text/css" href="calculator.css">
<script type="text/javascript" src="calculator.js"></script>
</head>

<body>
		<div class="box">
				<div class="display"> <input type="text" readonly size ="18" id="d"></div>
						<div class="keys">
										<p>
										<input type="button" class="button operator" value="(" onClick="v('(')">
										<input type="button" class="button operator" value=")" onClick="v(')')">
										<div class="dropdown">
										  <button onclick="myFunction()" class="dropbtn">^</button>
										  <div id="myDropdown" class="dropdown-content">
											<input type="button" class="button operator" value="^2" onClick="square()">
											<input type="button" class="button operator" value="^3" onClick="cubic()">
											<input type="button" class="button operator" value="^4" onClick="fourthpow()">
										  </div>
										</div>
										<div class="dropdown">
										  <button onclick="myFunction()" class="dropbtn">√</button>
										  <div id="myDropdown" class="dropdown-content">
											<input type="button" class="button operator" value="√" onClick="squareroot()">
											<input type="button" class="button operator" value="3√" onClick="cuberoot()">
											<input type="button" class="button operator" value="4√" onClick="fourthroot()">
										  </div>
										</div>
										<input type="button" class="button operator" value="*" onClick="v('*')">
										</p>
										<p>
										<input type="button" class="button function" value="C" onClick="d('')">
										<input type="button" class="button number" value="1" onClick="v('1')">
										<input type="button" class="button number" value="2" onClick="v('2')">
										<input type="button" class="button function" value="|x|" onClick="absolute()">
										<input type="button" class="button operator" value="/" onClick="v('/')">
										</p>
										<p>
										<input type="button" class="button number" value="3" onClick="v('3')">
										<input type="button" class="button number" value="4" onClick="v('4')">		
										<input type="button" class="button number" value="5" onClick="v('5')">
										<input type="button" class="button function" value="+/-" onClick="negative()">
										<input type="button" class="button operator" value="+" onClick="v('+')">
										</p>
										<p>
										<input type="button" class="button number" value="6" onClick="v('6')">
										<input type="button" class="button number" value="7" onClick="v('7')">
										<input type="button" class="button number" value="8" onClick="v('8')">
										<input type="button" class="button special number" value="Phi" onClick="v('1.6180339887498948482')">
										<input type="button" class="button operator" value="-" onClick="v('-')">
										</p>
										<p>
										<input type="button" class="button number" value="9" onClick="v('9')">
										<input type="button" class="button number" value="0" onClick="v('0')">
										<input type="button" class="button number" value="." onClick="v('.')">
										<input type="button" class="button special number" value="π" onClick="v(Math.PI)">
										<input type="button" class="button operator" value="=" onClick="e()">
										</p>
							</div>
				</div>
<br>a href="index.html">Home</a>
</body>
</html>
